<div class="container">

  <div>
    <acme-navbar creationDate="main.creationDate" />
  </div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>'Allo, 'Allo!</h1>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
        <p>Always a pleasure scaffolding your apps.</p>
        <p class="animated infinite" ng-class="main.classAnimation"><a class="button radius" ng-click="main.showToastr()">Splendid toastr</a></p>
      </div>
    </div>
  </div>
<% if (props.jsPreprocessor.srcExtension === 'js'|| props.jsPreprocessor.srcExtension === 'ts') { %>

  <div class="row">
    <acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']" />
  </div>
<% } %>

  <div class="row">
    <div class="large-4 columns" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="th">
        <img class="right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <hr>
      <p>With â™¥ from <a href="https://twitter.com/Swiip">@Swiip</a></p>
    </div>
  </div>
</div>
